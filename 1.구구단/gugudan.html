<html>
  <head>
    <meta charset="utf-8" />
    <title>구구단</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script> -->
    <script type="text/babel">
      class Gugudan extends React.Component {
        state = {
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: '',
          result: '',
          number: 0,
        };

        onSubmit = (e) => {
          e.preventDefault();

          if (
            parseInt(this.state.value) ===
            this.state.first * this.state.second
          ) {
            // setState 파라미터에 들어가는 함수는
            // 파라미터로 해당 state의 변경 전 상태값을 가지고있다.
            this.setState((prevState) => {
              return {
                result: '정답: ' + prevState.value,
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '',
              };
            });
          } else {
            this.setState({
              result: '땡',
              value: '',
            });

            this.setState({ number: this.state.number + 1 });
            this.setState({ number: this.state.number + 1 });
            this.setState({ number: this.state.number + 1 });
            // setState는 3번 호출했지만 결과적으로는 1씩 늘어남

            this.setState((prevState) => {
              return {
                number: prevState.number + 1,
              };
            });
            this.setState((prevState) => {
              return {
                number: prevState.number + 1,
              };
            });
            this.setState((prevState) => {
              return {
                number: prevState.number + 1,
              };
            });
            // setState를 3번 호출하고, 숫자가 3씩 늘어남
          }
        };

        onChange = (e) => {
          this.setState({ value: e.target.value });
        };

        render() {
          return (
            <React.Fragment>
              {/** 
                    JSX의 결과값은 반드시 하나의 요소 안에 들어가야함
                    불필요한 div 같은 태그대신 Fragment를 이용하자
                    <></>도 가능함
                */}
              <div>
                {this.state.first} 곱하기 {this.state.second}는?
              </div>
              <form onSubmit={this.onSubmit}>
                <input
                  type="number"
                  value={this.state.value}
                  onChange={this.onChange}
                />
                <button type="submit">입력!</button>
              </form>
              <div>
                {this.state.answer} {this.state.result}
              </div>
              <h3>{this.state.number}</h3>
            </React.Fragment>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.createRoot(document.querySelector('#root')).render(<Gugudan />);
    </script>
  </body>
</html>
